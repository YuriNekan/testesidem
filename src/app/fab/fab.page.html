<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Tarefas c/ Fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Tarefas:</ion-label>
    </ion-list-header>
    <ion-item *ngIf="tasks.length < 1">
      <ion-label text-center>NÃ£o hÃ¡ tarefas.</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label><b>{{task.name}}</b></ion-label>
        <ion-icon *ngIf="!task.done" slot="end" name="radio-button-off"></ion-icon>
        <ion-icon *ngIf="task.done" slot="end" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showadd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
