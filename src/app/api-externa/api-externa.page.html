<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Api Externa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full"(click)="get()">GET - Receber dados do serv.</ion-button>
  <ion-button expand="full"(click)="post()">POST - Enviar dados p/ o serv.</ion-button>
  <ion-button expand="full"(click)="put()">PUT - Atualiza dados do serv.</ion-button>
  <ion-button expand="full"(click)="delete()">DELETE - Excluir dados do serv.</ion-button>
  
  <h4>Resposta do serv.:</h4>
  {{result}}
</ion-content>
